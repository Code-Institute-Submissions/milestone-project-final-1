{% block masthead %}
<div class="container-fluid">

            <h5 class="text-center">Bugs and Features</h5>
            <canvas id="myChart"></canvas>
        </div>
        <div class="col-md-4">
            <h5 class="text-center">Bugs By Status</h5>
            <canvas id="myChart2"></canvas>

            <canvas id="myChart3"></canvas>
        </div>
    </div>
</div>
{% endblock masthead %}
