{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}Registration Page{% endblock %}

{% block page_heading %}User Register{% endblock %}

{% block content %}
<p>If you have an account, you can <a href="/">sign in</a></p>
<form method="POST">
    {% csrf_token %} 
    
    {{ registration_form | crispy }}
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
